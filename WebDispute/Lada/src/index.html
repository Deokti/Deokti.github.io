<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lada</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <!-- header-top -->
            <div class="header-top">
                <h1 class="logo"><a href="#">Lada</a></h1>
                <nav class="hamburder hamburder_header">
                    <span></span>
                    <span></span>
                    <span></span>
                </nav>
            </div>
            <!-- /.header-top -->

            <h2 class="header__main-title">Vesta Sport</h2>

            <!-- header-content -->
            <div class="header-content">
                <nav>
                    <ul class="header-content__menu">
                        <li><a href="#">Обзор</a></li>
                        <li><a href="#">Галерея</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                    <button class="button button_header">Тест драйв</button>
                </nav>

                <nav class="vertical-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </nav>
            </div>
            <!-- /.header-content -->

            <!-- header-characteristic -->
            <div class="header-characteristic">
                <div class="header-characteristic__item header-characteristic__item_speed">
                    <h5 class="header-characteristic__title">Max. скорость</h5>
                    <p class="header-characteristic__description">193 км/ч</p>
                </div>
                <div class="header-characteristic__item header-characteristic__item_volume-engine">
                    <h5 class="header-characteristic__title">Объем дв.</h5>
                    <p class="header-characteristic__description">1774 см<sup>2</sup></p>
                </div>
                <div class="header-characteristic__item header-characteristic__item_power">
                    <h5 class="header-characteristic__title">Мощность</h5>
                    <p class="header-characteristic__description">145 л.с.</p>
                </div>
                <div class="header-characteristic__item header-characteristic__item_acceleration">
                    <h5 class="header-characteristic__title">Разгон</h5>
                    <p class="header-characteristic__description">9.6 сек</p>
                </div>
                <div class="header-characteristic__item">
                    <h5 class="header-characteristic__title header-characteristic__item_volume-tank">Объем бака</h5>
                    <p class="header-characteristic__description">55 л</p>
                </div>
            </div>
            <!-- /.header-characteristic -->
        </div>
    </header>
    <!-- HEADER -->




    
    <script src="js/script.js"></script>
</body>
</html>
