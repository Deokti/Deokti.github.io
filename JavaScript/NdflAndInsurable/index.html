<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бухгалтерский расчёт </title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>


    <section class="task-one">
        <h2>Работник отработал 12 месяцев полностью.</h2>
        <div class="task-one__enter">
            <input style="width: 180px;" type="number" placeholder="Заработок за 12 месяцев" class="task-one__total-earnings">
            <input style="width: 180px;" type="number" placeholder="Отпуск на ... дней" class="task-one__vacation">
            <button class="task-one__button">Рассчитать отпускные</button>
        </div>
        <div class="task-one__paragrath">
            <p class="task-one__number-holidays">Отпускные до вычета НДФЛ: <span class="task-one__number-holidays_span">0</span></p>
            <p class="task-one__number-ndfl">Колличество НДФЛ: <span class="task-one__number-ndfl_span">0</span></p>
            <p class="task-one__amount-hand">Отпускные после вычета НДФЛ <span class="task-one__amount-hand_span">0</span></p>
        </div>
    </section>
    <hr>

    <script src="js/script.js"></script>
</body>
</html>
